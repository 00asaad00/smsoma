<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>عيد أضحى سعيد يا روحي 🌙</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #ec38bc;
      margin-top: 40px;
    }

    p {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.8;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #ff69b4;
      animation: fall 5s linear infinite;
      font-size: 24px;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .footer {
      margin-top: 50px;
      font-size: 1em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>🌸كل عام وأنتِ بخير يا سمسومة🌸</h1>
  <p>
    بمناسبة عيد الأضحى المبارك<br>
    أحب أقولك إنك أجمل ما حصل لي في حياتي<br>
    وإن وجودك هو العيد الحقيقي بالنسبة إليّ <br>
    الله يخليكِ إليّ طول العمر يا روحي
  </p>

  <div class="footer">عيد أضحى سعيد </div>

  <audio id="bgMusic" loop autoplay>
<source src="./as.mp3" type="audio/mp3">
  </audio>

  <script>
    // قلوب متساقطة
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 10) + 'px';
      heart.textContent = '💗';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
